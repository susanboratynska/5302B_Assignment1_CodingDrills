<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

		.error {color:red;}
		body {padding: 25px; padding-right:500px;}

</header>
<body>
	<h1>Problem J2: Epidemiology</h1>
	<h2>Canadian Computing Competition 2020</h2>

	<a target="_blank" href="https://cemc.math.uwaterloo.ca/contests/computing/2020/stage%201/juniorEF.pdf" class="btn btn-secondary">Link to question</a><br/><br/><br/>

	<form name="epidemiology" action="" >
		<div class="form-group">
			<label for="p"><strong>P</strong> - Total number of people with the disease:</label>
			<input type="text" class="form-control" name="p"><br/>
			<div id="p-error" class="error"></div>
		</div>

		<div class="form-group">
			<label for="n"><strong>N</strong> - Number of people who have the disease on Day 0:</label>
			<input type="text" class="form-control" name="n"><br/>
			<div id="n-error" class="error"></div>
		</div>

		<div class="form-group">
			<label for="r"><strong>R</strong> - Spread of the disease (number of people that get infected the very next day):</label>
			<select name="r" class=form-control id="rselect">
			</select>
			<div id="r-error" class="error"></div>
		</div>

		<input type="submit" class="btn btn-primary">
	</form> <br/><br/>

	<div id="output"></div>
	

</body>
</html>
